<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <div class="product_image">
          <img class="Mobile_product_image"
            src="./assets/images/image-product-mobile.jpg"
            alt="Product_image"
          />
          <img
            class="Desktop_prodect_image"
            src="./assets/images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="product_info">
          <div class="product_details">
            <p class="item_name">PERFUME</p>
            <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product_description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="product_price">
            <div class="price">
              <h1 class="discount_price">$149.99</h1>
              <p class="real_price">$169.99</p>
            </div>
            <div class="addCartButton">
              <img src="./assets/images/icon-cart.svg" alt="icon" />
              <p>Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
